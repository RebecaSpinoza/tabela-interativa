<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="">
    <title>Site</title>
</head>
<body>
    <header> 
        <div class="header_container">
        <!--logtipo-->
        <div class="logo_caixa">
            <!--sempre usar apenas um h1 para identidade da página-->
           <img src="logo.png" class="logotipo">
        </div>
    </div>
</header>
<h2 class="titulo">Encomendas</h2>
<div class="tabela">
    <table >
        <tr>
            <td>Nome</td>
            <td>Produto</td>
            <td>Quantidade</td>
            <td>Valor Unitário</td>
            <td>Total</td>
        </tr>

        <tr class="cliente">
            <td class="nome">Margarete</td>
            <td class="item">Jogo Americano (4 peças)-Rosa</td>
            <td class="qtde">1</td>
            <td class="valor">30</td>
            <td class="total">0</td>

        </tr>

        <tr class="cliente">
            <td class="nome">Cleide</td>
            <td class="item">Tapetes Cozinha (3 peças) - Azul</td>
            <td class="qtde">c</td>
            <td class="valor">30</td>
            <td class="total">0</td>
        </tr>
        
        <tr class="cliente">
            <td class="nome">Angelo</td>
            <td class="item">Pulseira Cristal Colorida</td>
            <td class="qtde">3</td>
            <td class="valor">25</td>
            <td class="total">0</td>

        </tr>

        <tr class="cliente">
            <td class="nome">Angelo</td>
            <td class="item">Pulseira Cristal Vermelha</td>
            <td class="qtde">20</td>
            <td class="valor">5</td>
            <td class="total">0</td>

        </tr>
    </table>

</div>
<h2>Adiconar nova encomenda</h2>
<div class="encomendas">
    
    <form action="submit">
        <input type="text" placeholder="Nome do cliente" id="nomeCliente" class="form-input">
        <input type="text" placeholder="Quantidade de itens" id="qauntItens" class="form-input">
        <select id="itens" class="form-input">
            <option>Selecione o Item</option>
            <option value="1">Jogo Americano (4 peças) - Rosa</option>
            <option value="2">Jogo Americano (4 peças) - Amarelo</option>
            <option value="3">Jogo Americano (4 peças) - Verde</option>
            <option value="4">Jogo Americano (3 peças) - Azul</option>
            <option value="5">Jogo Americano (3 peças) - Rosa</option>
            <option value="6">Jogo Americano (3 peças) - Amarelo</option>
            <option value="7">Jogo Americano (3 peças) - Vermelho</option>
            <option value="8">Pulseira Cristal - Colorida</option>
            <option value="9">Pulseira Cristal - Vermelha</option>
            <option value="10">Pulseira Cristal - Rosa</option>
            <option value="11">Pulseira Cristal - Lilas</option>
            <option value="12">Pulseira Cristal - Preta</option>
        </select>
        <input type="text" placeholder="Valor dos itens" id="valorItens" class="form-input">
    </form>
</div>
</body>
<script src="../js/script.js"></script>
</html>
