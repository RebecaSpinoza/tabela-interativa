<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <title>Site</title>
</head>
<body>
    <header> 
        <div class="header_container">
        <!--logtipo-->
        <div class="logo_caixa">
            <!--sempre usar apenas um h1 para identidade da página-->
           <img src="logo.png" class="logotipo">
        </div>
    </div>
</header>
<h2 class="titulo">Encomendas</h2>
<div class="tabela" >
    <table id="tabola">
        <tr>
            <td>Nome</td>
            <td>Produto</td>
            <td>Quantidade</td>
            <td>Valor Unitário</td>
            <td>Total</td>
        </tr>

        <tr class="cliente">
            <td class="nome">Margarete</td>
            <td class="item">Jogo Americano (4 peças)-Rosa</td>
            <td class="qtde">1</td>
            <td class="valor">30</td>
            <td class="total">0</td>

        </tr>

        <tr class="cliente">
            <td class="nome">Cleide</td>
            <td class="item">Tapetes Cozinha (3 peças) - Azul</td>
            <td class="qtde">3</td>
            <td class="valor">30</td>
            <td class="total">0</td>
        </tr>
        
        <tr class="cliente">
            <td class="nome">Angelo</td>
            <td class="item">Pulseira Cristal Colorida</td>
            <td class="qtde">3</td>
            <td class="valor">25</td>
            <td class="total">0</td>

        </tr>

        <tr class="cliente">
            <td class="nome">Angelo</td>
            <td class="item">Pulseira Cristal Vermelha</td>
            <td class="qtde">20</td>
            <td class="valor">5</td>
            <td class="total">0</td>

        </tr>
    </table>

</div>
<h2>Adiconar nova encomenda</h2>
<div class="encomendas">
    
    <form action="submit">
        <input type="text" placeholder="Nome do cliente" id="nomeCliente" class="form-input">
        <input type="text" placeholder="Quantidade de itens" id="quantItens" class="form-input">
        <select id="itens" class="form-input">
            <option>Selecione o Item</option>
            <option >Jogo Americano (4 peças) - Rosa</option>
            <option >Jogo Americano (4 peças) - Amarelo</option>
            <option >Jogo Americano (4 peças) - Verde</option>
            <option >Jogo Americano (3 peças) - Azul</option>
            <option >Jogo Americano (3 peças) - Rosa</option>
            <option >Jogo Americano (3 peças) - Amarelo</option>
            <option >Jogo Americano (3 peças) - Vermelho</option>
            <option >Pulseira Cristal - Colorida</option>
            <option >Pulseira Cristal - Vermelha</option>
            <option >Pulseira Cristal - Rosa</option>
            <option >Pulseira Cristal - Lilas</option>
            <option >Pulseira Cristal - Preta</option>
        </select>
        <input type="text" placeholder="Valor dos itens" id="valorItens" class="form-input">

        <div class="enviar_encomendas">
            <button class="bot_enviar" id="adicionar-encomenda">Enviar</button>
        </div>
        
    </form>
   
</div>


</body>
<script src="../js/calcula-total.js"></script>
<script src="../js/form.js"></script>
</html>
